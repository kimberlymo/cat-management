<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        data-layout-decorate="~{fragments/layout}"
>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link
          href="webjars/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <title>Cat Management</title>
</head>
<body>
<div class="content" data-layout-fragment="content">
  <div class="container-fluid col-8">
    <h1>Cats</h1>
    <form th:action="@{/addCat}"
          th:object="${addCat}" method="post">
      <table class="table">
        <tr>
          <td><label for="name" th:text="#{cat.name}"></label></td>
          <td><input id="name" type="text" th:field="*{name}"/></td>
          <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</td>
        </tr>
        <tr>
          <td><label for="birthday" th:text="#{cat.birthday}"></label></td>
          <td><input id="birthday" type="text" th:field="*{birthday}"/></td>
          <td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Invalid birthday</td>
        </tr>
        <tr>
          <td><label for="color" th:text="#{cat.color}"></label></td>
          <td><input id="color" type="text" th:field="*{color}"/></td>
          <td th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Invalid color</td>
        </tr>
        <tr>
          <td><label for="outdoor" th:text="#{cat.outdoor}"></label></td>
          <td>
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input id="outdoor" type="checkbox" th:field="*{outdoor}"
                       aria-label="Checkbox for following text input">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input class="btn btn-success" type="submit"
                     value="Submit"/> <input class="btn btn-warning" type="reset"
                                             value="Reset"/></td>
        </tr>
      </table>

      <h2>global errors</h2>
      <ul>
        <li th:if="${#fields.hasErrors('vorname')}" th:errors="*{vorname}">Ungültiger Vorname</li>
        <li th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ungültiger Name</li>
        <li th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ungültiger Email</li>
        <li th:if="${#fields.hasErrors('telNummer')}" th:errors="*{telNummer}">Ungültiger Telnr</li>
        <li th:if="${#fields.hasErrors('alter')}" th:errors="*{alter}">Ungültiges Alter</li>
      </ul>
    </form>
  </div>
</div>
</body>
</html>
